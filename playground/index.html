<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="embla.css" />
    <link rel="stylesheet" href="swiper.css" />
    <link href="http://localhost:3000/index.css" rel="stylesheet" />
    <script defer src="http://localhost:3000/embla.js"></script>
    <script defer src="http://localhost:3000/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="embla">
          <div class="embla__container">
            <div class="embla__slide">Slide 1</div>
            <div class="embla__slide">Slide 2</div>
            <div class="embla__slide">Slide 3</div>
            <div class="embla__slide">Slide 4</div>
            <div class="embla__slide">Slide 5</div>
            <div class="embla__slide">Slide 6</div>
          </div>
        </div>
      </div>
      <div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
